<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruds</title>
    <link rel="stylesheet" href="./Css/main.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="head text-center">
                    <h2>CURDS</h2>
                    <h5>Lorem ipsum dolor sit.</h5>
                </div>
                <div class="inbuts">
                    <input type="text" class="form-control" placeholder="title" id="title">
                    <div class="price d-flex justify-content-between my-3">
                        <input onkeyup="getTotal()" type="number" class="form-control" placeholder="price" id="price">
                        <input onkeyup="getTotal()" type="number" class="form-control" placeholder="taxes" id="taxes">
                        <input onkeyup="getTotal()" type="number" class="form-control" placeholder="ads" id="ads">
                        <input onkeyup="getTotal()" type="number" class="form-control" placeholder="discount" id="discount">
                        <small id="total"></small>
                    </div>
                    <input type="number" class="form-control mb-3" placeholder="count" id="count">
                    <input type="text" class="form-control" placeholder="category" id="category">
                    <button class="btn btn-info my-3 w-100" id="submit">add</button>
                </div>
                <div class="outbuts">
                    <div class="search">
                        <input type="search" onkeyup="searchProduct(this.value)" placeholder="search" class="form-control" id="search">
                    </div>
                    <div class="btnSearch d-flex justify-content-between my-3">
                        <button class="btn btn-info" id="searchByTitle" onclick="bySearch(this.id)">search by title</button>
                        <button class="btn btn-info" id="searchByCategory" onclick="bySearch(this.id)">search by category</button>
                    </div>
                </div>
                <div id="deleteAll">
                    
                </div>
                <table class="table-bordered p-2 text-center">
                    <tr class="text-uppercase">
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tBody">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
